<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CMS - Filmes</title>
    <link rel="icon" href="/img/adm.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Francois+One&family=Luckiest+Guy&family=Passion+One:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js" type="module"></script>
</head>

<body>
    <img src="../img/logo.webp" alt="Header Image" class="header-image" id="logo">
    <div class="container mt-3">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="atores.html">Atores</a></li>
                <li><a class="dropdown-item" href="diretores.html">Diretores</a></li>
                <li><a class="dropdown-item" href="classificacao.html">Classificação</a></li>
                <li><a class="dropdown-item" href="genero.html">Gênero</a></li>
                <li><a class="dropdown-item" href="admin.html">Filmes</a></li>
            </ul>
        </div>


        <div class="container table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Sinopse</th>
                        <th scope="col">Duração</th>
                        <th scope="col">Data de Lançamento</th>
                        <th scope="col">Data de Relançamento</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Classificação</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addMovieModalLabel">Adicionar Filme</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="movieTitle" class="form-label">Título do Filme</label>
                                <input type="text" class="form-control" id="movieTitle">
                            </div>
                            <div class="mb-3">
                                <label for="movieSynopsis" class="form-label">Sinopse</label>
                                <textarea class="form-control" id="movieSynopsis"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="movieReleaseDate" class="form-label">Data de Lançamento</label>
                                <input type="date" class="form-control" id="movieReleaseDate">
                            </div>
                            <div class="mb-3">
                                <label for="movieReReleaseDate" class="form-label">Data de Relançamento</label>
                                <input type="date" class="form-control" id="movieReReleaseDate">
                            </div>
                            <div class="mb-3">
                                <label for="moviePosterURL" class="form-label">URL do Poster</label>
                                <input type="url" class="form-control" id="moviePosterURL">
                            </div>
                            <div class="mb-3">
                                <label for="movieDuration" class="form-label">Duração (minutos)</label>
                                <input type="number" class="form-control" id="movieDuration">
                            </div>
                            <div class="mb-3">
                                <label for="moviePrice" class="form-label">Valor (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="moviePrice">
                            </div>
                            <div class="mb-3">
                                <label for="classificacao">Escolha a classificação:</label>
                                <select id="classificacao" name="classificacaolist" form="classificacaoform">
                                    <option value="livre">Livre</option>
                                    <option value="dez">10 anos</option>
                                    <option value="doze">12 anos</option>
                                    <option value="quatorze">14 anos</option>
                                    <option value="dezesseis">16 anos</option>
                                    <option value="dezoito">18 anos</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="saveMovieButton">Salvar Filme</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <button type="button" class="btn btn-success custom-button" data-bs-toggle="modal" data-bs-target="#addMovieModal">
                Adicionar Filme
            </button>
        </div>

        



</body>

</html>
