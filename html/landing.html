<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/landing.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Francois+One&family=Luckiest+Guy&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Catálogo</title>
</head>

<body>
  <img src="/img/logo.webp" alt="Header Image" class="header-image">
  <div class="container mt-3">
    <form class="form-inline my-2 my-lg-0 custom-search-form">
        <input class="form-control mr-sm-2 custom-search-input" type="search" placeholder="Pesquisar filmes" aria-label="Search">
    </form>
</div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-2">
        <div class="card">
          <img src="https://static.qobuz.com/images/covers/9b/ub/ob1p9tb1vub9b_600.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Encanto</h5>
            <p class="card-text">...</p>
            <a href="#" class="btn btn-danger btn-sm">Sobre</a>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <img src="https://br.web.img3.acsta.net/c_310_420/medias/nmedia/18/96/54/49/20474313.jpg" class="card-img-top"
            alt="...">
          <div class="card-body">
            <h5 class="card-title">O Profissional</h5>
            <p class="card-text">...</p>
            <a href="#" class="btn btn-danger btn-sm">Sobre</a>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <img src="https://br.web.img2.acsta.net/pictures/14/03/05/19/05/058446.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Branca De Neve</h5>
            <p class="card-text">....</p>
            <a href="#" class="btn btn-danger btn-sm">Sobre</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalExemplo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sobre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card bg-transparent border-0">
                    <img src="https://static.qobuz.com/images/covers/9b/ub/ob1p9tb1vub9b_600.jpg" class="card-img-top" alt="Imagem do Filme">
                    <div class="card-img-overlay">

                        <div class="overlay"></div>
                        <div class="description-container">
                            <p class="card-text text-white">Descrição do Filme</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
