<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="app.js" defer></script>
  <script src="./landing.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Francois+One&family=Luckiest+Guy&family=Passion+One:wght@400;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="icon" href="/img/home.png">

  <title>Cat√°logo</title>
</head>

<body>
  <img src="../img/logo.webp" alt="Header Image" class="header-image" id="logo">
  <div class="container mt-3">
    <form class="form-inline my-2 my-lg-0 custom-search-form">
      <input class="form-control mr-sm-2 custom-search-input" type="search" placeholder="Pesquise aqui ..."
        aria-label="Search">
    </form>
  </div>

  <div class="container mt-3" >
    <div class="row" id="containerRow">

    </div>
  </div>
  <div class="modal fade" id="modalExemplo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sobre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card bg-transparent border-0">
            <img class="card-img-top" id="imagemFilme"
              alt="Imagem do Filme">
            <div class="card-img-overlay">
              <div class="overlay"></div>
              <div class="description-container">
                <p class="card-text text-white" id="sinopse"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
