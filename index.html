<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à ACME</title>
    <link rel="icon" href="/img/filmes.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Francois+One&family=Luckiest+Guy&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../img/logo.webp" alt="Header Image" class="header-image" id="logo">
    <div class="container">
        <h1>Seja Bem-vindo (a)!</h1>
        <div class="buttons-container">
            <button onclick="redirectTo('user')" class="btn">Sou usuário</button>
            <button onclick="redirectTo('admin')" class="btn">Sou administrador</button>
        </div>
    </div>

    <script>
        function redirectTo(role) {
            if (role === 'user') {
                window.location.href = 'login.html'; 
            } else if (role === 'admin') {
                window.location.href = 'login2.html'; 
            }
        }
    </script>
</body>
</html>
